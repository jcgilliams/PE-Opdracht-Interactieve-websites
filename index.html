                        <p>Subscribe to our Javascript newsletter!</p>
                        <form name="formulier" class="row g-3">
                            <div class="col-md-6">
                                <label for="voornaam" class="form-label">First Name</label>

                            <div class="col-12">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="251 N Bristol Ave">

                                    <option>Belgium</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="province" class="form-label">Province</label>
                                <select id="province" class="form-select">
                                    <option selected>Choose a province</option>
                                    <option>Antwerp</option>
                                    <option>Limburg</option>
                                    <option>West-Vlaanderen</option>
                                    <option>Oost-Vlaanderen</option>

                                </select>
                            </div>
                            <div class="col-md-3">
